<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Weather App</title>
</head>
<body class="root">
    <main class="container">
        <section class="search">
            <img class="search__location-pic" src="./images/location-pin.svg" alt="location">
            <input class="search__input" name="city" type="text" placeholder="Enter your location" required>
            <button class="search__button" type="submit"><img class="search__btn-pic" src="./images/magnifying-glass.svg" alt="magnifying glass btn"></button>
        </section>

        <section class="forecast">
            <div class="weather-box">
                <p class="forecast__place"></p>
                <p class="forecast__country"></p>
                <img class="forecast__precipitation-img" src="./images/clear.png" alt="#">
                <p class="forecast__temperature"><span class=""></span></p>
                <p class="forecast__description"></p>
            </div>

            <div class="details">
                <div class="details__block">
                    <img class="details__ico" src="./images/FeelsLike.svg" alt="">
                    <p class="details__digits" id="feels-like"></p>
                    <p class="details__description">Feels like</p>
                </div>

                <div class="details__block">
                    <img class="details__ico" src="./images/wind.svg" alt="">
                    <p class="details__digits" id="wind-speed"></p>
                    <p class="details__description">Wind Speed</p>
                </div>

                <div class="details__block">
                    <img class="details__ico" src="./images/pressure.svg" alt="">
                    <p class="details__digits" id="pressure"></p>
                    <p class="details__description">Pressure</p>
                </div>

                <div class="details__block">
                    <img class="details__ico" src="./images/humidity.svg" alt="">
                    <p class="details__digits" id="humidity"></p>
                    <p class="details__description">Humidity</p>
                </div>


            </div>

            
        </section>
        <div class="error400">
            <img class="forecast__error-img" src="./images/404.png" alt="Invalid entry">
            <p class="forecast__description">D'oh! Something went wrong</p>
        </div>
    </main>
</body>
</html>
